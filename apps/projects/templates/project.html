    <a href="{% url 'projects' %}"></a>

    <h1>{{project.name}}</h1>
    <div class="markdown-container">
        <p>{{project.markdown_html|safe}}</p>
    </div>
    
    {% if project.url %}

    {% endif %}
    {% if project.file %}

    {% endif %}
</div>

{% endblock %}
